<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login/Registro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" href="../css/style1.css">
</head>
<body>
  <section class="forms-section">
    <div class="forms">
      <div class="form-wrapper is-active">
        <button type="button" class="switcher switcher-login">
          inicio de sesion
          <span class="underline"></span>
        </button>
        <form class="form form-login" id="login-form">
          <fieldset>
            <legend>porfavor, introduzca su email y contrasena.</legend>
            <div class="input-block">
              <label>E-mail</label>
              <input id="login-email" type="email" required>
            </div>
            <div class="input-block">
              <label>contrasena</label>
              <input id="login-password" type="password" required>
            </div>
          </fieldset>
          <button type="submit" class="btn">inicio de sesion</button>
        </form>
      </div>
      <div class="form-wrapper">
        <button type="button" class="switcher switcher-signup">
          Registrarse
          <span class="underline"></span>
        </button>
        <form class="form form-signup" id="signup-form">
          <fieldset>
            <legend>porfavor, introduzca su conrasena y confrime su contrasena para Registrarse</legend>
            <div class="input-block">
              <label>E-mail</label>
              <input id="signup-email" type="email" required>
            </div>
            <div class="input-block">
              <label>contrasena</label>
              <input id="signup-password" type="password" required>
            </div>
            <div class="input-block">
              <label for="signup-password-confirm">Confirme contrasnae</label>
              <input id="signup-password-confirm" type="password" required>
            </div>
          </fieldset>
          <button type="submit" class="btn">Continue</button>
        </form>
      </div>
    </div>
  </section>
  <script src="../scrip/java.js"></script>
</body>
</html>
