    <style>
        body {
            font-family: 'Poppins', sans-serif;

            justify-content: center;
            align-items: flex-start;
            height: 100vh;

        }

        .container {
            width: 100%;

        .report-container {

        .report-container h2 {
            margin-bottom: 10px;

        .report-container p {
            margin-bottom: 20px;

            text-align: center;

        }

        .report-btn {
            width: 49%;
            padding: 12px;
            background-color: #28a745;
            border: none;
            color: rgb(255, 255, 255);
            border-radius: 8px;

            cursor: pointer;
            transition: background-color 0.3s;

        .report-btn:hover {
            background-color: #218838;

            text-align: center;

        }

            text-align: center;
            color: #666;

<body>
    <div class="container">
        <div class="report-container">
            <h2>Reportar Animal en Peligro</h2>
            <p>Por favor, completa la siguiente información para ayudarnos a actuar rápidamente.</p>
            <form id="reportForm" action="guardar_formulario.php" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="reporterName">Nombre del Reportero</label>
                    <input type="text" class="form-control" id="reporterName" name="reporterName" required>
                </div>
                <div class="form-group">
                    <label for="contactNumber">Teléfono</label>
                    <input type="tel" class="form-control" id="contactNumber" name="contactNumber" required>
                </div>
                <div class="form-group">
                    <label for="reportDate">Fecha del Reporte</label>
                    <input type="date" class="form-control" id="reportDate" name="reportDate" required>
                </div>
                <div class="form-group">
                    <label for="animalType">Tipo de Animal</label>
                    <input type="text" class="form-control" id="animalType" name="animalType" required>
                </div>
                <div class="form-group">
                    <label for="description">Descripción del Animal</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="location">Ubicación</label>
                    <input type="text" class="form-control" id="location" name="location" required>
                </div>
                <div class="form-group">
                    <label for="comment">Comentarios Adicionales</label>
                    <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
                </div>
                <div style="display: flex; justify-content: space-between;">
                    <button id="botonenviar" type="submit" class="btn report-btn">Enviar Reporte</button>
                    <button id="botonmain" type="button" class="btn report-btn" onclick="window.location.href='index.html'">Regresar al Menú Principal</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../jsa/boton-enviar.js"></script>
</body>
