<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
     <!-- Favicon -->
  <link rel="icon" href="../images/icono para la página.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background: url('https://wallpaperaccess.com/full/2886021.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }
        .register-container h2 {
            margin-bottom: 10px;
            color: #333;
            text-align: center;
            font-weight: 600;
        }
        .register-container p {
            margin-bottom: 20px;
            color: #666;
            text-align: center;
            font-size: 16px;
        }
        .register-btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .register-btn:hover {
            background-color: #0056b3;
        }
        .social-btn {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin-top: 20px;
        }
        .social-btn a {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            color: white;
            text-decoration: none;
            margin-bottom: 10px;
        }
        .facebook-btn {
            background-color: #3b5998;
        }
        .facebook-btn:hover {
            background-color: #30497c;
        }
        .google-btn {
            background-color: #db4437;
        }
        .google-btn:hover {
            background-color: #c23321;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Regístrate</h2>
        <p>Hola bienvenid@s! sigue los pasos para registrarte</p>
        <div class="row">
            <div class="col-md-6">
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-email">Repite el Correo Electrónico</label>
                        <input type="email" class="form-control" id="confirm-email" name="confirm-email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Repite la Contraseña</label>
                        <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit" class="btn register-btn">Registrarse</button>
                </form>
            </div>
            <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
                <p>O regístrate a través de:</p>
                <div class="social-btn">
                    <a href="#" class="facebook-btn">Facebook</a>
                    <a href="#" class="google-btn">Google</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Registro exitoso');
            window.location.href = 'inicioseccion.html';
        });
    </script>
</body>
</html>
